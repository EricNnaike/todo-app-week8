
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>[[${title}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">[[${pagetitle}]]</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${message}">
                <div class="alert alert-info">
                    <!--                    <p th:text="${message}"></p>-->
                    [[${message}]]
                </div>
            </div>
            <!-- success message -->

            <h1>[[${title}]]</h1>

            <form action="#" th:action="@{/addtaskprocess}"  method="post" th:object="${task}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label class="control-label" for="productName"> Task Title </label>
                    <input id="productname" class="form-control" th:field="*{title}"
                           required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="description">Description </label> <input
                        id="description" class="form-control" th:field="*{description}"
                        required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">[[${submit}]]</button>
                    <span> <a href="/" th:href="@{/}">Cancel</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
