<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row" style="margin-top:20px; align-content: center">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form action="#" th:action="@{/registration}"  method="post" th:object="${user}">
                <fieldset>
                    <h1>REGISTRATION FORM</h1>
                    <br>
                    <div th:if="${message}">
                        <p th:text="${message}"></p>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input name="username" type="text" class="form-control" title="username" placeholder="First name" autofocus="true"
                               th:field="*{firstName}" />
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input name="username" type="text" class="form-control" title="username" placeholder="Last name"
                               th:field="*{lastName}" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <label>E-mail address</label>
                        <input name="email" type="email" class="form-control" placeholder="Email your address"
                               th:field="*{email}" title="email" required/>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input name="password" type="password" class="form-control" placeholder="Enter your Password"
                               th:field="*{password}" title="password" required/>
                    </div>

                    <div class="form-group">
                        <label>Phone number</label>
                        <input name="firstName" type="text" placeholder="Enter your mobile number"  class="form-control"
                               th:field="*{phoneNumber}" title="firstName"/>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button> <span>Already registered?
                            <a th:href="@{/login}">Login</a></span>
                    <br><br><br>
                </fieldset>

            </form>
        </div>
    </div>
</div>
</body>
</html>
