<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-12 col-xl-12">
                <div class="card rounded-4">
                    <div class="card-body p-4">

                        <h4 class="text-center my-3 pb-3">To Do App</h4>
                        <div th:text="|Happy ${today}|"></div>

                        <table class="table mb-4">
                            <thead>
                            <tr>
                                <th scope="col">No.</th>
                                <th scope="col">Todo title</th>
                                <th scope="col">Description</th>
                                <th scope="col">Created at</th>
                                <th scope="col">Updated at</th>
                                <th scope="col">Completed at</th>
                                <th scope="col">Status</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="task : ${taskList}" th:class="${task.completed} ? success : warning">

                                <th scope="row" th:text="${task.id}"></th>
                                <td th:text="${task.title}"></td>
                                <td th:text="${task.description}"></td>
                                <td th:text="${task.createdDate}"></td>
                                <td th:text="${task.updatedDate}"></td>
                                <td th:text="${task.completed}"></td>
                                <td>In progress</td>
                                <td>
                                        <button class="btn btn-danger" ><a th:href="@{'/editTask/' + ${task.id}}">Edit</a></button>
                                    <button class="btn btn-danger"><a th:href="@{'/deleteTask/' + ${task.id}}">Delete</a></button>
                                        <button class="btn btn-success ms-1">Finished</button>
                                </td>

                                <div class="input-group">
                                    <input type="search" class="form-control rounded"  placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                                    <button type="button" class="btn btn-outline-primary"><a ></a>search</button>
                                </div>
                            </tr>


                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
